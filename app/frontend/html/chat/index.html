<!--define:css-->

<!--/define:css-->

<!--define:header-->

<!--define:main-->
	<main>
		<ul class="list-group" id="chat"></ul>
	</main>
	<footer>
		<div class="input-group">
			<input type="text" class="form-control" data-ng-model="ctrl.chat.message" placeholder="Escribe un mensaje" data-ng-keypress="ctrl.chat.keypress($event)" />
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" data-ng-click="ctrl.chat.camera()">
					<i class="fa fa-camera"></i>
				</button>
			</span>
		</div>
	</footer>
<!--/define:main-->

<!--define:js-->
	<script src="js/user.js"></script>
	<script src="js/chat.js"></script>
<!--/define:js-->
